<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmet语法学习</title>
</head>

<body>
    <div>
        <ul>
            <li>tab键</li>
            <li>标签*个数</li>
            <li>大标签包小标签：ul>li </li>
            <li>兄弟标签，即同时创建两个标签：div+p </li>
            <li>类，id生成：.nav '#banner'</li>
            <li>自增标签：$</li>
        </ul>
    </div>

    <div>
        <ul>
            <li></li>
        </ul>

        <div></div>
        <p></p>

        <div class="nav"></div>
        <div id="banner"></div>
    </div>
    
</body>

</html>
