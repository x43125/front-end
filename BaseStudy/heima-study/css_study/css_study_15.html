<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Features</title>
    <style>
        /* 引入字体声明 */
        @font-face {
            font-family: 'icomoon';
            src: url('fonts/icomoon.eot?p4ssmb');
            src: url('fonts/icomoon.eot?p4ssmb#iefix') format('embedded-opentype'),
                url('fonts/icomoon.ttf?p4ssmb') format('truetype'),
                url('fonts/icomoon.woff?p4ssmb') format('woff'),
                url('fonts/icomoon.svg?p4ssmb#icomoon') format('svg');
            font-weight: normal;
            font-style: normal;
            font-display: block;
        }

        body {
            height: 3000px;
        }

        input::placeholder {
            color: green;
        }

        .box0 {
            height: 300px;
        }

        .ul1 {
            float: left;
        }

        .ul2 {
            float: left;
        }

        .ul3 {
            float: left;
        }

        .ul1 li:first-child {
            color: red;
        }

        .ul1 li:last-child {
            color: blue;
        }

        .ul1 li:nth-child(3) {
            color: aqua;
        }

        /* 选择偶数行 */
        .ul2 li:nth-child(even) {
            color: aquamarine;
        }

        /* 选择奇数行 */
        .ul2 li:nth-child(odd) {
            color: yellowgreen;
        }

        /* 公式 */
        .ul3 li:nth-child(n) {
            color: blue;
        }

        /* 伪元素选择器：权重为1 */
        /* 放到内容前面 */
        .box1::before {
            display: inline-block;
            /* 必须有content */
            content: 'asd';
            width: 30px;
            height: 40px;
            background-color: purple;
        }

        /* 放到内容后面 */
        .box1::after {
            content: "1236127836172";
        }

        .box2 {
            position: relative;
            width: 200px;
            height: 35px;
            border: 1px solid red;
            margin-top: 10px;
        }

        .box2::after {
            position: absolute;
            font-family: 'icomoon';
            top: 10px;
            right: 10px;
            /* 可以直接放符合，也可以放转义字符串 */
            /* content: ''; */
            content: '\e905';
            color: red;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <h2>视频参数</h2>
    <ul>
        <li>autoplay: 自动播放</li>
        <li>muted: 静音</li>
        <li>loop: 循环播放</li>
        <li>width, height: 宽，高</li>
        <li>poster: 预占位的图片</li>
        <li>controls: 浏览器自带的控件</li>
    </ul>
    <video src="media/mi.mp4" muted loop width="800px" poster="media/mi9.jpg" controls></video>

    <h2>音频参数</h2>
    <audio src="media/music.mp3" controls loop></audio>

    <form action="">
        <!-- required:非空 placeholder:占位文字 autofocus: 进入网页后自动聚焦 autocomplete: 记录输入内容（我的案例里不行） -->
        <input type="search" name="sear" required placeholder="搜索框" autofocus autocomplete="off">
        <!-- multiple:多上传 -->
        <input type="file" multiple>
        <input type="submit" value="提交">
    </form>
    <div class="box0">
        <ul class="ul1">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>

        <ul class="ul2">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
        </ul>

        <ul class="ul3">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
        </ul>
    </div>

    <div class="box1">
        是
    </div>

    <div class="box2">

    </div>
</body>

</html>
