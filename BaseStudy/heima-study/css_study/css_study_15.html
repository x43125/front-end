<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Features</title>
    <style>
        body {
            height: 3000px;
        }

        input::placeholder {
            color: green;
        }
    </style>
</head>

<body>
    <h2>视频参数</h2>
    <ul>
        <li>autoplay: 自动播放</li>
        <li>muted: 静音</li>
        <li>loop: 循环播放</li>
        <li>width, height: 宽，高</li>
        <li>poster: 预占位的图片</li>
        <li>controls: 浏览器自带的控件</li>
    </ul>
    <video src="media/mi.mp4" muted loop width="800px" poster="media/mi9.jpg" controls></video>

    <h2>音频参数</h2>
    <audio src="media/music.mp3" controls loop></audio>

    <form action="">
        <!-- required:非空 placeholder:占位文字 autofocus: 进入网页后自动聚焦 autocomplete: 记录输入内容（我的案例里不行） -->
        <input type="search" name="sear" required placeholder="搜索框" autofocus autocomplete="off">
        <!-- multiple:多上传 -->
        <input type="file" multiple>
        <input type="submit" value="提交">
    </form>
</body>

</html>
