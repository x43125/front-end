    <h2>视频参数</h2>
    <ul>
        <li>autoplay: 自动播放</li>
        <li>muted: 静音</li>
        <li>loop: 循环播放</li>
        <li>width, height: 宽，高</li>
        <li>poster: 预占位的图片</li>
        <li>controls: 浏览器自带的控件</li>
    </ul>
    <video src="media/mi.mp4" muted loop width="800px" poster="media/mi9.jpg" controls></video>

    <h2>音频参数</h2>
    <audio src="media/music.mp3" controls loop></audio>
