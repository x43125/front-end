<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字垂直居中</title>
    <style>
        .vertical-center {
            height: 40px;
            width: 200px;
            background-color: gray;
            /* 只要让line-height的值和容器的height相同即可实现 垂直居中 */
            line-height: 40px;
        }

        .bc {
            /* 背景颜色默认是 transparent透明的 */
            background-color: red;
        }

        .bi {

            /* 背景图片
                便于控制位置
                用url控制地址
                默认如果图片小于容器则平铺
                默认是 repeat 可以不写
                可以通过 no-repeat参数控制不平铺
                repeat-x 水平平铺
                repeat-y 垂直平铺
            */
            background-image: url(../../img/5.png);
            /* background-repeat: repeat; */
            background-repeat: no-repeat;
            /* background-repeat: repeat-x; */
            /* background-repeat: repeat-y; */
            /* bc和bi可以一起用 */
            background-color: gray;
            /* 控制图片的位置 
                跟着方位名词的话顺序无所谓
                只写一个的话，另一个默认是居中，可以是水平，可以是垂直
            */
            /* background-position: center top; */
            /* background-position: top center; */
            /* background-position: top; */
            /* background-position: right; */
            background-position: center center;


            width: 300px;
            height: 100px;
        }

        .czshpt {
            font-size: 14px;
            font-weight: 400;
            width: 200px;
            height: 40px;
            line-height: 40px;
            /* background-color: pink; */
            /* 小型图片一般用bi */
            background-image: url(../../img/wzry.png);
            background-repeat: no-repeat;
            background-position: left center;
            text-indent: 4em;
        }

        body {
            /* 超大的一般也用bi */
            background-image: url(../../img/wzry_2.jpg);
            background-repeat: no-repeat;
            /* 将图片水平居中，处理超大图片显示不全的问题 */
            background-position: center top;
        }
    </style>
</head>

<body>
    <h2>一、文字垂直居中</h2>
    <p>
        文字垂直居中：只要让line-height的值和容器的height相同即可实现 垂直居中
    </p>
    <h2>二、背景图片</h2>
    <p>
        背景图片可以和背景颜色同用
    </p>
    <h3>2.1 优点</h3>
    <p>
        便于控制位置；用url控制地址
    </p>
    <h3>2.2 参数</h3>
    <ol>
        <li>可以不写repeat表示平铺</li>
        <li>可以写no-repeat表示不平铺</li>
        <li>可以写repeat-x表示水平平铺</li>
        <li>可以写repeat-y表示垂直平铺</li>
    </ol>
    <h3>2.3 控制图片位置</h3>
    <p>
        跟着方位名词的话顺序无所谓；<br>
        只写一个的话，另一个默认是居中，可以是水平，可以是垂直，系统会自动判断
    </p>

    <div class="vertical-center">文字垂直居中</div>

    <div class="bc">
        <p>背景颜色</p>
    </div>

    <div class="bi">
        <p>背景图片</p>
    </div>

    <h3 class="czshpt">
        成长守护平台
    </h3>


</body>

</html>
