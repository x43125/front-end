<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS三大特性</title>
    <style>
        div {
            color: red;
            font: 30px/1.5 'Microsoft YaHei';
        }

        div {
            color: green;
        }
        
        p {
            font-size: 30px;
        }
    </style>
</head>

<body>
    <h1>CSS三塔特性</h1>
    <h2>一、冲突</h2>
    <p>就近原则：如下的一行文字最终为绿色</p>
    <div>
        长江后浪推前浪，前浪死在沙滩上
    </div>
    <h2>二、继承性</h2>
    <div>
        <p>龙生龙，凤生凤</p>
    </div>
    <h3>2.1 行高继承性</h3>
    <p>行高可以跟单位，则指行高</p>
    <p>如果不跟单位，则指子元素当前文字大小的多少倍</p>
    <div>
        子元素
        <p>子元素</p>
    </div>
    <h2>三、优先级</h2>
</body>

</html>
