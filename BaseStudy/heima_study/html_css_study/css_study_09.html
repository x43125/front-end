<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动Float</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }


        .box1 {
            width: 1200px;
            height: 460px;
            background-color: green;
            margin: 0 auto;
        }

        .left {
            float: left;
            width: 230px;
            height: 460px;
            background-color: purple;
        }

        .right {
            float: left;
            width: 970px;
            height: 460px;
            background-color: skyblue;
        }

        /* -------------------------------------------------------- */
        .box2 {
            width: 1226px;
            height: 285px;
            background-color: green;
            margin: 100px auto;
        }

        .box2 li {
            width: 296px;
            height: 285px;
            background-color: purple;
            float: left;
            margin-right: 14px;
        }

        .box2 .last {
            margin-right: 0;
        }
        /* -------------------------------------------------------- */
        .box3 {
            width: 1226px;
            height: 615px;
            background-color: green;
            margin: 100px auto;
        }

        .box3 .left1 {
            float: left;
            width: 234px;
            height: 615px;
            background-color: purple;
        }

        .box3 .right1 {
            float: left;
            width: 992px;
            height: 615px;
            background-color: skyblue;
        }

        /* 先把大小量出来，再看浮动 */
        .box3 .right1>div {
            float: left;
            width: 234px;
            height: 300px;
            background-color: pink;
            margin-left: 14px;
            margin-bottom: 14px;
        }

    </style>
</head>

<body>
    <div class="box1">
        <div class="left">左侧</div>
        <div class="right">右侧</div>
    </div>

    <ul class="box2">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li class="last">4</li>
    </ul>

    <div class="box3">
        <div class="left1">left</div>
        <div class="right1">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
        </div>
    </div>
</body>

</html>
