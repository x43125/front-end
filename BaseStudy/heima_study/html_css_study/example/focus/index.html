<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
        }

        a {
            text-decoration: none;
        }

        li {
            list-style: none;
        }

        .main {
            width: 980px;
            height: 455px;
            margin-left: 220px;
            margin-top: 10px;
            margin: 100px auto;
        }

        .focus {
            /* 子绝父相!!! */
            position: relative;
            float: left;
            width: 721px;
            height: 455px;
            /* overflow: hidden; */
            background-color: antiquewhite;
        }

        .focus ul {
            position: absolute;
            top: -15px;
            left: 0;
            width: 600%;
        }

        .focus ul li {
            float: left;
            width: 721px;
            height: 455px;
            text-align: center;
            line-height: 455px;
            border: 1px solid rebeccapurple;
            background-color: indianred;
        }

        .arrow-l,
        .arrow-r {
            position: absolute;
            top: 50%;
            margin-top: -20px;
            width: 20px;
            height: 40px;
            line-height: 40px;
            background: rgba(0, 0, 0, .3);
            text-align: center;
            color: #fff;
            /* font-family: 'icomoon'; */
            font-size: 18px;
            z-index: 999;
        }

        .arrow-r {
            right: 0;
        }

        .circle {
            position: absolute;
            left: 50px;
            bottom: 10px;
        }

        .circle li {
            float: left;
            width: 10px;
            height: 10px;
            border: 2px solid rgba(0, 0, 0, .3);
            border-radius: 50%;
            margin: 0 3px;
            cursor: pointer;
            z-index: 999;
        }
    </style>
</head>

<body>
    <div class="main">

        <div class="focus">
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
            </ul>

            <ol class="circle">
                <li></li>
                <li></li>
                <li></li>
            </ol>

            <a href="javascript:;" class="arrow-l">&lt;</a>
            <a href="javascript:;" class="arrow-r">&gt;</a>
        </div>
    </div>
</body>
<script>
    var focus = document.querySelector('focus');
    

</script>

</html>
