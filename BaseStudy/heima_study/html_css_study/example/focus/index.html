<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
        }

        a {
            text-decoration: none;
        }

        li {
            list-style: none;
        }

        .main {
            width: 980px;
            height: 455px;
            margin-left: 220px;
            margin-top: 10px;
            margin: 100px auto;
        }

        .focus {
            /* 子绝父相!!! */
            position: relative;
            float: left;
            width: 721px;
            height: 455px;
            background-color: antiquewhite;
            /* overflow: hidden; */
        }

        .focus ul {
            position: absolute;
            top: -15px;
            left: 0;
            width: 600%;
        }

        .focus ul li {
            float: left;
            width: 721px;
            height: 455px;
            text-align: center;
            line-height: 455px;
            border: 1px solid rebeccapurple;
            background-color: indianred;
        }

        .arrow-l,
        .arrow-r {
            display: none;
            position: absolute;
            top: 50%;
            margin-top: -20px;
            width: 20px;
            height: 40px;
            line-height: 40px;
            background: rgba(0, 0, 0, .3);
            text-align: center;
            color: #fff;
            /* font-family: 'icomoon'; */
            font-size: 18px;
            z-index: 999;
        }

        .arrow-r {
            right: 0;
        }

        .circle {
            position: absolute;
            left: 50px;
            bottom: 10px;
        }

        .circle li {
            float: left;
            width: 10px;
            height: 10px;
            border: 2px solid rgba(0, 0, 0, .3);
            border-radius: 50%;
            margin: 0 3px;
            cursor: pointer;
            z-index: 999;
        }
    </style>
</head>

<body>
    <div class="main">

        <div class="focus">
            <ul class="pic">
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
            </ul>

            <ol class="circle">
            </ol>

            <a href="javascript:;" class="arrow-l">&lt;</a>
            <a href="javascript:;" class="arrow-r">&gt;</a>
        </div>
    </div>
</body>
<script>
    window.addEventListener('load', function () {
        var focus = document.querySelector('.focus');
        var circle = document.querySelector('.circle');
        var pic = document.querySelector('.pic');
        console.log(pic.children.length);

        // 显示消失左右按键
        var arrowL = document.querySelector(".arrow-l");
        var arrowR = document.querySelector(".arrow-r");

        focus.addEventListener('mouseenter', function () {
            arrowL.style.display = 'block';
            arrowR.style.display = 'block';
        })
        focus.addEventListener('mouseleave', function () {
            arrowL.style.display = 'none';
            arrowR.style.display = 'none';
        })

        // 根据图片个数生成小圆圈
        for (let i = 0; i < pic.children.length; i++) {
            var li = this.document.createElement('li');
            circle.appendChild(li);
        }
        // 额外复制第一张图到最后
        var pic1 = pic.children[0].cloneNode(true);
        pic.appendChild(pic1);
        // 让点击小圆圈，控制图片跟着动起来
    })



</script>

</html>
