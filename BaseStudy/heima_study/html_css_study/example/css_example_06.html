<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>布局示例</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        .top {
            height: 50px;
            background-color: gray;
        }

        .banner {
            width: 980px;
            height: 200px;
            background-color: gray;
            margin: 10px auto;
        }

        .box {
            width: 980px;
            height: 400px;
            background-color: green;
            margin: 0 auto;
        }

        .box li {
            width: 237px;
            height: 400px;
            background-color: gray;
            float: left;
            margin-right: 10px;
        }

        .box .lastli {
            margin-right: 0;
        }

        .footer {
            height: 200px;
            background-color: gray;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="top">top</div>
    <div class="banner">banner</div>
    <div class="box">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li class="lastli">4</li>
        </ul>
    </div>
    <div class="footer">footer</div>
</body>

</html>
