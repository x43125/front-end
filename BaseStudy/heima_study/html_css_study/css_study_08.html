<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圆角边框</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            background-color: green;
            margin: 100px auto;
            /* 圆角边框的原理：一个50px的圆和盒子内切 */
            /* border-radius: 50px; */
            /* 如果设置为宽高的一般，则为圆！！！ */
            /* border-radius: 150px; */
            /* 或者设置为50% */
            /* border-radius: 50%;！！！ */
            /* 圆角矩形：设置成高的一半 */
            /* border-radius: 100px; */
            /* 左上 右上 右下 左下 */
            /* border-radius: 10px 20px 30px 40px; */
            /* 左上 （右上左下） 右下 */
            /* border-radius: 10px 20px 30px; */
            /* （左上 右下） | （右上 左下） */
            /* border-radius: 10px 40px; */
            /* 分开写:顺序不允许颠倒 */
            border-top-left-radius: 10px;
            border-bottom-right-radius: 40px;
        }

        div:hover {
            /* 阴影 */
            /* x y blur spread color inset/outset 允许负值 */
            box-shadow: 10px 10px 10px -4px rgba(0, 0, 0, .3);
        }

        h1 {
            /* x y blur color */
            text-shadow: 5px 5px 5px rgba(0, 0, 0, .3);
        }
    </style>
</head>

<body>
    <div>

    </div>
    <h1>我是火影</h1>
</body>

</html>
