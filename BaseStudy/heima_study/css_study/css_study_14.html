<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>零零碎碎</title>
    <style>
        /* 引入字体声明 */
        @font-face {
            font-family: 'icomoon';
            src: url('fonts/icomoon.eot?p4ssmb');
            src: url('fonts/icomoon.eot?p4ssmb#iefix') format('embedded-opentype'),
                url('fonts/icomoon.ttf?p4ssmb') format('truetype'),
                url('fonts/icomoon.woff?p4ssmb') format('woff'),
                url('fonts/icomoon.svg?p4ssmb#icomoon') format('svg');
            font-weight: normal;
            font-style: normal;
            font-display: block;
        }

        * {
            margin: 0;
            padding: 0;
        }

        body {
            height: 4000px;
        }

        input,
        textarea {
            /* 取消表单的轮廓线 */
            outline: none;
        }

        textarea {
            /* 让文本域不可以被拉伸 */
            resize: none;
        }

        .box1 {
            width: 60px;
            height: 60px;
            margin: 50px auto;
            background: url(img/index.png) -182px 0;
            /* background-position: -182px 0; */
        }

        .box2 {
            width: 27px;
            height: 27px;
            /* background-color: green; */
            margin: 50px;
            background: url(img/index.png) -155px -106px;

        }

        /* 字体图标像文字一样可以改颜色、变大小等 */
        .font span {
            font-family: 'icomoon';
            font-size: 100px;
            color: green;
        }

        .triangle1 {
            width: 0;
            height: 0;
            border-top: 100px solid red;
            border-right: 100px solid blue;
            border-bottom: 100px solid yellow;
            border-left: 100px solid green;
        }

        .triangle2 {
            width: 0;
            height: 0;
            border: 100px solid transparent;
            /* border-right-color: red; */
            border-top-color: blue;
            /* border-bottom-color: yellow; */
            /* border-left-color: green; */
        }

        .jd {
            position: relative;
            width: 120px;
            height: 249px;
            background-color: green;
        }

        /* 鼠标放上去产生的弹出框会有一个小角 */
        .jd span {
            position: absolute;
            right: 15px;
            top: -20px;
            width: 0;
            height: 0;
            /* 为了照顾到兼容性 */
            line-height: 0;
            font-size: 0;

            border: 10px solid transparent;
            border-bottom-color: red;

        }

        .box-in img {
            width: 500px;
            /* vertical-align: bottom; */
            vertical-align: middle;
            /* vertical-align: top; */
            /* 行内块元素和vertical-align连用 */
        }

        .box-in {
            display: inline-block;
        }

        .ldh {
            border: 1px solid red;
        }

        .ldh img {
            /* 让图片下侧和边框重叠，不留空隙的两种方式 */
            /* vertical-align: bottom; */
            display: block;
        }

        .wrap {
            width: 100px;
            height: 200px;
            background-color: green;
            margin: 100px auto;
            /* 字体显示不开的时候的显示形式 */
            /* white-space: normal; */
            /* 1. 强制文字显示在一行 */
            white-space: nowrap;
            /* 2. 溢出的部分隐藏起来 */
            overflow: hidden;
            /* 3， 文字溢出的时候用省略号展示 */
            text-overflow: ellipsis;
        }

        .multi-wrap {
            width: 200px;
            height: 200px;
            background-color: green;
            margin: 100px auto;
            /* 推荐让后端来做 */
            /* 字体显示不开的时候的显示形式:多行省略号 */
            /* white-space: normal; */
            /* 1. 强制文字显示在一行 */
            /* white-space: nowrap; */
            /* 2. 溢出的部分隐藏起来 */
            overflow: hidden;
            /* 3， 文字溢出的时候用省略号展示 */
            text-overflow: ellipsis;

            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }

        .float-1 {
            height: 250px;
        }

        .float-1 ul li {
            /* position: relative; */
            float: left;
            list-style: none;
            width: 150px;
            height: 200px;
            border: 1px solid red;
            /* 左移-1px 刚好压住前一个的边框，使得覆盖的边框不会变粗 */
            margin-left: -1px;
        }

        .float-1 ul li:hover {
            /* 如果盒子没有定位，则加上相对定位即可 */
            /* position: relative; */
            /* 如果有定位，则使用z-index即可 */
            z-index: 1;
            border: 1px solid blue;
        }

        .box3 {
            width: 300px;
            height: 70px;
            background-color: green;
            margin: 0 auto;
            padding: 5px;
        }

        .pic {
            float: left;
            width: 120px;
            height: 60px;
            margin-right: 5px;
        }

        .pic img {
            width: 120px;
        }

        .box4 {
            /* 给父盒子加 
            text-align: center;
            会让子行元素和行内块元素水平居中
            */
            text-align: center;
            margin-top: 100px;
        }

        .box4 a {
            display: inline-block;
            width: 36px;
            height: 36px;
            background-color: #f7f7f7;
            border: 1px solid #ccc;
            text-decoration: none;
            text-align: center;
            line-height: 36px;
            color: #333;
            font-size: 14px;
        }

        .box4 .prev,
        .box4 .next {
            width: 85px;
        }

        .box4 .current,
        .box4 .elp {
            border: 0;
            background-color: #fff;
        }

        .box4 input {
            height: 36px;
            width: 45px;
            border: 1px solid #ccc;
            outline: none;
        }

        .box4 button {
            height: 36px;
            width: 60px;
            border: 1px solid #ccc;
        }

        .box5 {
            width: 0;
            height: 0;
            /* 得到一个直角三角形 */
            /* 写法1 */
            /* border-top: 100px solid transparent; */
            /* border-right: 50px solid blue; */
            /* border-bottom: 0 solid green; */
            /* border-left: 0px solid yellow; */
            /* 写法2 */
            border-color: transparent blue transparent transparent;
            border-style: solid;
            border-width: 22px 8px 0 0;
        }

        .price {
            width: 160px;
            height: 24px;
            line-height: 24px;
            border: 1px solid red;
            margin: 0 auto;

        }

        .miaosha {
            position: relative;
            float: left;
            width: 90px;
            height: 100%;
            background-color: red;
            color: #fff;
            font-weight: 700;
        }

        /* 添加一个三角形 */
        .miaosha i {
            position: absolute;
            right: 0;
            top: 0;

            width: 0;
            height: 0;
            border-color: transparent #fff transparent transparent;
            border-style: solid;
            border-width: 24px 10px 0 0;
        }

        .price .orange {
            font-size: 12px;
            color: gray;
            text-decoration: line-through;
        }

    </style>
</head>
