<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>练习-产品模块</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            background-color: #f5f5f5;
        }

        a {
            color: #333;
            text-decoration: none;
        }

        .production {
            width: 298px;
            height: 415px;
            margin: 100px auto;
            background-color: #fff;
        }

        .production img {
            /* 设置成100% 即可和父盒子宽度相同，不会撑出去 */
            width: 100%;
        }

        .description {
            /* color: #333; */
            font-size: 14px;
            height: 70px;
            /* text-align: center; */
            /* margin-left: 20px; */
            margin-top: 30px;
            padding: 0 28px;
        }


        .comment {
            font-size: 12px;
            color: #b0b0b0;
            margin-top: 20px;
            padding: 0 28px;
        }


        .info {
            font-size: 14px;
            margin-top: 15px;
            padding: 0 28px;
        }

        .info h4 {
            display: inline-block;
            font-weight: 400;
        }

        .info em {
            font-style: normal;
            color: #ebe4e0;
            margin: 0 6px 0 15px
        }

        .info span {
            color: #ff6700;
        }
    </style>
</head>

<body>
    <div class="production">
        <a href="#">
            <img src="../../../img/1.jpg" alt="hollow knight">
        </a>
        <p class="description">
            <a href="#">Hollow Knight yyds!!!</a>
        </p>
        <p class="comment">来自于一位神秘的东方玩家的评价</p>
        <div class="info">
            <h4><a href="#">Hollow Knight</a></h4>
            <em>|</em>
            <span class="price">99.99</span>
        </div>

    </div>
</body>

</html>
