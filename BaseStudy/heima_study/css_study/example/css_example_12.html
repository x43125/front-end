<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>翻转圆</title>
    <style>
        ul {
            list-style: none;
        }

        .box {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 100px auto;

            transition: all 1s;
            transform-style: preserve-3d;
        }

        .box:hover {
            transform: rotateY(180deg);
        }

        .front,
        .back {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;

            color: #fff;
            font-size: 30px;
            text-align: center;
            line-height: 300px;
        }

        .front {
            background-color: green;
            transform: translateZ(1px)
        }

        .back {
            background-color: red;
            transform: rotateY(180deg);
        }

        .box2 {
            width: 2000px;
            height: 100px;
            margin: 50px auto;
        }

        .box2 ul {
            margin: 100px;
        }

        .box2 ul li {
            width: 120px;
            height: 35px;
            perspective: 500px;
        }

        .child {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
        }

        .front2,
        .bottom2 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .front2 {
            background-color: green;
            transform: translateZ(1px);
        }

        .bottom2 {
            background-color: red;
            transform: rotateX(-80deg);
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="front">我爱你</div>
        <div class="back">你愿意嫁给我吗</div>
    </div>

    <div class="box2">
        <ul>
            <li>
                <div class="child">
                    <div class="front2"></div>
                    <div class="bottom2"></div>
                </div>
            </li>
        </ul>
    </div>
</body>

</html>
