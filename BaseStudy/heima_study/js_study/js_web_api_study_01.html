<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebApiStudy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        body {
            background: url(img/1.jpg) no-repeat center top;
        }

        .bgc-change {
            width: 400px;
            margin: 0 auto;
        }

        .bgc-change li {
            float: left;
        }

        .bgc-change img {
            width: 100px;
        }
    </style>
</head>

<body>
    <div id="time">2019-9-9</div>
    <ul>
        <li>知否</li>
    </ul>

    <ul id="ul1">
        <li>知否1</li>
    </ul>

    <ul class="ul2">
        <li>知否2</li>
    </ul>

    <div id="tbh">唐伯虎</div>
    <button id="btn1">特别好</button>
    <br>
    <br>

    <button id="btn2">按钮1</button>
    <button id="btn2">按钮2</button>
    <button id="btn2">按钮3</button>
    <button id="btn2">按钮4</button>

    <ul class="bgc-change">
        <li><img src="img/1.jpg"></li>
        <li><img src="img/2.jpg"></li>
        <li><img src="img/3.jpg"></li>
        <li><img src="img/4.jpg"></li>
    </ul>



    <script>
        // DOM 文档对象模型
        // 1.1 getElementById
        console.log('1.1: ');
        var timer = document.getElementById('time');
        console.log(timer);
        console.log(typeof timer);
        console.dir(timer);
        // 1.2 getElementsByTagName
        console.log('1.2: ');
        var lst = document.getElementsByTagName('li')
        console.log(lst);
        console.log(lst[1]);
        for (let i = 0; i < lst.length; i++) {
            console.log(lst[i]);
        }
        // 1.2.1 ul1.getElementsByTagName
        var ul1 = document.getElementById('ul1')
        var li1 = ul1.getElementsByTagName('li')
        console.log(li1);
        // 1.3 getElementsByClassName
        console.log('1.3: ');
        var ul2 = document.getElementsByClassName('ul2')
        console.log(ul2);
        console.log('1.4: ');
        // 1.4 querySelector()获取第一个元素 querySelectorAll()获取所有符合条件的元素
        var li2 = document.querySelector('li')
        console.log(li2);
        var liAll = document.querySelectorAll('li')
        console.log(liAll);
        // 1.5 
        console.log('1.5: ');
        var bodyE = document.body
        console.log(bodyE);
        var htmlE = document.documentElement
        console.log(htmlE);

        // 2.1 事件
        // 2.2 更改内部信息
        console.log('2.1,2.2: ');
        var btn = document.getElementById('btn1')
        btn.onclick = function () {
            // alert('点秋香')
            // tbh.innerText = '唐伯虎点秋香'
            tbh.innerHTML = '唐伯虎点<strong>秋香</strong>'
        }

        // 2.3 遍历ID
        var btns = document.getElementsByTagName('button')
        for (var i = 0; i < btns.length; i++) {
            btns[i].onclick = function () {
                for (var i = 0; i < btns.length; i++) {
                    btns[i].style.backgroundColor = ''
                }
                this.style.backgroundColor = 'yellowgreen'
            }
        }
        // 2.4 更换背景图片
        // 2.4.1 获取元素
        // 现获取到父级元素，再获取其下元素
        var imgs = document.querySelector('.bgc-change').querySelectorAll('img')
        console.log(imgs);
        // 2.4.2 循环注册事件，for循环并不是一直在循环的，只注册一次
        for (var i = 0; i < imgs.length; i++) {
            imgs[i].onclick = function () {
                // this.src就是图片的路径
                console.log(this.src);
                document.body.style.backgroundImage = 'url(' + this.src + ')'
            }
        }







    </script>
</body>

</html>
