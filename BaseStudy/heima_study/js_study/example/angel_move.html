<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angel Move Example</title>
    <style>
        img {
            position: absolute;
            top: 2px;
        }
    </style>
</head>

<body>
    <img src="../img/angel.gif" alt="">
    <script>
        var pic = document.querySelector('img')
        document.addEventListener('mousemove', function (e) {
            var x = e.pageX;
            var y = e.pageY;
            // console.log(x + " " + y);
            pic.style.left = x - (pic.width * 0.5) + 'px';
            pic.style.top = y - (pic.height * 0.5) + 'px';
        })
    </script>
</body>

</html>
