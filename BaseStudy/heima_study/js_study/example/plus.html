<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .w {
            width: 1200px;
            margin: 100px auto;
        }

        .preview_img {
            position: relative;
            width: 398px;
            border: 1px solid #ebebeb;
        }

        .mask {
            display: none;
            position: absolute;
            top: 0px;
            left: 0px;
            width: 200px;
            height: 200px;
            background-color: #fede4f;
            opacity: .5;
            cursor: move;
        }

        .big {
            display: none;
            position: absolute;
            top: 0;
            left: 410px;
            width: 500px;
            height: 500px;
            z-index: 999;
            border: 1px solid #ccc;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div class="w">
        <div class="preview_img">
            <img src="jd_plus/upload/s3.png" alt="">
            <div class="mask"></div>
            <div class="big">
                <img src="jd_plus/upload/big.jpg" alt="">
            </div>
        </div>
    </div>
</body>

<script>
    var preview_img = document.querySelector('.preview_img');
    var mask = document.querySelector('.mask');
    var big = document.querySelector('.big');

    var imgWidth = preview_img.offsetWidth;
    var imgHeight = preview_img.offsetHeight;

    var imgX = preview_img.offsetLeft;
    var imgY = preview_img.offsetTop;

    // mask.addEventListener('mousedown', function (e) {
    document.addEventListener('mousemove', function (e) {
        // pagex 到屏幕的距离， preview_img.offsetLeft：大框到屏幕的距离 e.offsetX 到大框的距离
        var mouseX = e.pageX - imgX;
        var maskWidth = mask.offsetWidth;
        var leftEdge = maskWidth / 2;
        var rightEdge = imgWidth - leftEdge;

        var mouseY = e.pageY - imgY;
        var maskHeight = mask.offsetHeight;
        var topEdge = maskHeight / 2;
        var bottomEdge = imgHeight - topEdge;

        if (mouseX < 0 || mouseY < 0 || mouseX > imgWidth || mouseY > imgHeight) {
            mask.style.display = 'none';
            big.style.display = 'none';
        } else {
            mask.style.display = 'block';
            big.style.display = 'block';
            if (mouseX <= leftEdge) {
                mask.style.left = '0px';
            } else if (mouseX <= rightEdge) {
                mask.style.left = mouseX - leftEdge + 'px';
            } else {
                mask.style.left = imgWidth - maskWidth + 'px';
            }

            if (mouseY <= topEdge) {
                mask.style.top = '0px';
            } else if (mouseY <= bottomEdge) {
                mask.style.top = mouseY - topEdge + 'px';
            } else {
                mask.style.top = imgHeight - maskHeight + 'px';
            }
        }
    })
    // })

</script>

</html>
