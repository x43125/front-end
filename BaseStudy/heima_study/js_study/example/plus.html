<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .w {
            width: 1200px;
            margin: 100px auto;
        }

        .preview_img {
            position: relative;
            width: 398px;
            border: 1px solid #ebebeb;
        }

        .mask {
            display: none;
            position: absolute;
            top: 0px;
            left: 0px;
            width: 200px;
            height: 200px;
            background-color: #fede4f;
            opacity: .5;
            cursor: move;
        }

        .big {
            display: none;
            position: absolute;
            top: 0;
            left: 410px;
            width: 500px;
            height: 500px;
            z-index: 999;
            border: 1px solid #ccc;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div class="w">
        <div class="preview_img">
            <img src="jd_plus/upload/s3.png" alt="">
            <div class="mask"></div>
            <div class="big">
                <img src="jd_plus/upload/big.jpg" alt="">
            </div>
        </div>
    </div>
</body>

<script>
    var preview_img = document.querySelector('.preview_img');
    var mask = document.querySelector('.mask');
    var big = document.querySelector('.big');

    preview_img.addEventListener('mouseover', function (e) {

        mask.style.display = 'block';
        big.style.display = 'block';
        // mask.width=length=200
        // mask.style.left = e.pageX - preview_img.offsetLeft - e.offsetLeft + 'px';
        // mask.style.top = e.pageY - preview_img.offsetTop - e.offsetTop + 'px';
    })

    preview_img.addEventListener('mouseout', function () {
        mask.style.display = 'none';
        big.style.display = 'none';
    })

    // mask.addEventListener('mousedown', function (e) {
    document.addEventListener('mousemove', function (e) {
        // pagex 到屏幕的距离， preview_img.offsetLeft：大框到屏幕的距离 e.offsetX 到大框的距离
        // console.log(e.pageX + ":" + preview_img.offsetLeft + ":" + e.offsetX);
        if (e.pageY - preview_img.offsetTop > 100) {
            mask.style.top = e.pageY - preview_img.offsetTop + 'px';
        }
        if (e.pageX - preview_img.offsetLeft > 100) {
            mask.style.left = e.pageX - preview_img.offsetLeft + 'px';
        }
    })
    // })
</script>

</html>
