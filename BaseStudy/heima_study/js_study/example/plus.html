<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            width: 398px;
            border: 1px solid #ebebeb;
        }

        .mask {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 200px;
            height: 200px;
            background-color: #fede4f;
            opacity: .5;
        }

        .big {
            position: absolute;
            top: 0;
            left: 410px;
            width: 500px;
            height: 500px;
            z-index: 999;
            border: 1px solid #ccc;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="jd_plus/upload/s3.png" alt="">
        <div class="mask"></div>
        <div class="big">
            <img src="jd_plus/upload/big.jpg" alt="">
        </div>
    </div>
</body>

</html>
