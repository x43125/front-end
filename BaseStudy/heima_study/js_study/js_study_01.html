<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 1.2 内嵌式js -->
    <script>
        // 2.1 单行注释
        /* 
         2.2 多行
             注释
        */

        // 3.1 输入框
        console.log('3.1');
        prompt('请输入你的年龄')
        // 3.2 输出框
        alert('hello world')
        // 3.3 控制台输出
        console.log('我是程序员能看到的')

        // 4.1 变量: 变量初始化=声明+赋值
        console.log('4.1: ');
        var age = 18
        console.log(age)
        // 4.2 输入一个姓名，再输出这个姓名
        var yourName = prompt('请输出你的名字')
        alert(yourName)
        // 尽量不用 name 做变量名
        console.log(name);  // 未声明未赋值的变量本应该报错，但 name 却不会报错

        // 5.1 数据类型
        // 简单数据类型：Number Boolean String Undefined Null
        // 8进制
        console.log('5.1: ');
        var num1 = 010
        console.log(num1)
        // 16进制
        var num2 = 0x123
        console.log(num2)
        // 最大值、最小值
        console.log(Number.MAX_VALUE)
        console.log(Number.MIN_VALUE)
        // 无穷大 Infinite 无穷小 -Infinite
        console.log(Number.MAX_VALUE * 2)
        console.log(-Number.MAX_VALUE * 2)
        // 非数字 NaN
        console.log('hhh' - 100);
        // isNaN() 判断某变量是否为数字
        console.log(isNaN(199));

        // 6.1 for循环 (间隔符也是分号)
        console.log('6.1: ');
        for(var i=1; i<=10; i++) {
            console.log('hello world')
        }
        // 7.1 数组 元素类型不限制; 更常用3字面量方式直接声明
        var arr1 = [1,2,3,4,5]
        var arr2 = new Array()
        var arr3 = []
        console.log('7.1: ' + arr1[2])
        // 8.1 函数 function functionName{}
        function sumN() {
            var sum = 0
            for(var i=1; i<arguments[0]; i++) {
                sum += i
            }
            // 返回值
            return sum
        }
        console.log('8.1: ' + sumN(10))

        // 9.1 预解析:
        /**
         * js引擎运行js 分为两部：预解析， 代码执行
         * 预解析：会将所有的var，function提升到当前作用域的最前面
         * 代码执行：按照代码书写顺序上下执行
         */
         
        // 10.1 对象创建方式：字面量
        var p = {
            uname: 'abc',
            age: '11',
            sayHi: function() {
                console.log('hi');
            }
        } 
        console.log(p.uname);
        console.log(p['age']);
        p.sayHi()
        // 此种写法可以直接输出函数体
        console.log(p.sayHi);
        // 10.2 new Object()方式
        var p2 = new Object();
        p2.uname = 'qwe'
        p2.age = 123
        p2.sayHi = function() {
            console.log('hi');
        }
        console.log(p2.uname);
        console.log(p2.age);
        p2.sayHi();
        // 10.3 构造函数
        function Star(uname, age, sex) {
            this.uname = uname;
            this.age = age;
            this.sex = sex;

            this.sing = function(sang) {
                console.log(sang);
            }
        }

        var ldh = new Star('刘德华', 50, '男')
        console.log(ldh);
        ldh.sing('冰雨')
        // 10.4 遍历对象
        for(var k in  ldh) {
            console.log(k + ": " + ldh[k]);
        }

        // 11.1 时间
        var date = new Date()
        console.log(date);
        // 11.2 格式化
        var date2 = new Date(2019, 10, 1)
        console.log(date2);
        var date3 = new Date('2019-10-1 11:11:11')
        console.log(date3);
    </script>
    <!-- 1.3 外部js文件 (script: 标签中间不允许再写代码了) -->
    <script src="js_01.js"></script>
</head>

<body>
    <!-- 1.1 行内式js -->
    <input type="button" value="特别好" onclick="alert('气象局')">
</body>

</html>
