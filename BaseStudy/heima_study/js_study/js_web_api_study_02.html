<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态调整节点</title>
    <style>
        .father {
            width: 200px;
            height: 200px;
            background-color: blue;
            margin: 100px auto;
        }

        .son {
            width: 100px;
            height: 100px;
            background-color: red;
            margin: auto;
        }
    </style>
</head>

<body>
    <button>删除</button>
    <ul>
        <li>123</li>
    </ul>

    <button>传统方式</button>
    <button>新方式</button>

    <a href="www.baidu.com">百度</a>
    <form action="www.baidu.com">
        <input type="submit" value="提交" name="sub">
    </form>

    <div class="father">
        <div class="son">son</div>
    </div>
</body>
<script>
    // 4. 动态创建节点
    // 创建节点
    var li = document.createElement('li');
    var lili = document.createElement('li');
    // 添加节点 node.appendChild(child) 
    var ul = document.querySelector('ul');
    ul.appendChild(li);
    // 不能多次使用同一个字节点
    ul.insertBefore(lili, ul.children[0]);
    var lilili = ul.children[0].cloneNode();
    ul.appendChild(lilili);

    // 4.1 删除节点
    var btn = document.querySelector('button');
    btn.onclick = function () {
        if (ul.children.length == 0) {
            return;
        }
        ul.removeChild(ul.children[0]);
    }

    // 5.1 listener
    var btns = document.querySelectorAll('button');
    btns[1].onclick = function () {
        alert('traditional way 01');
    }
    btns[1].onclick = function () {
        alert('traditional way 02')
        // 传统方式移除注册事件
        btns[1].onclick = null;
    }

    // 新的监听器方式可以监听多个事件，传统的方式只能生效最后一个
    btns[2].addEventListener('click', function () {
        alert('new way 01');
    })

    btns[2].addEventListener('click', fn2)
    function fn2(e) {
        console.log(e.target);
        alert('new way 02');
        // 移除注册事件
        btns[2].removeEventListener('click', fn2);
    }

    // 5.2 阻止默认行为
    var a = document.querySelector('a');
    a.addEventListener('click', fn3);
    function fn3(e) {
        console.log('阻止跳转');
        e.preventDefault();
    }

    // 5.3 阻止冒泡事件
    var father = document.querySelector('.father');
    var son = document.querySelector('.son');
    father.addEventListener('click', function () {
        alert('father');
    })

    son.addEventListener('click', function (e) {
        e.stopPropagation();
        alert('son');
    })



</script>

</html>
