<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Test Js Event Listener</h1>

    <div>
        <input type="text" class="val1"> +
        <input type="text" class="val2"> =
        <div class="res" style="border: 1px, solid;"></div>
        <div>
            <button id="calc" class="calc"><span>calc</span></button>
        </div>
    </div>
</body>
<script type="text/javascript">
    var calc = document.querySelector(".calc");
    var val1 = document.querySelector(".val1");
    var val2 = document.querySelector(".val2");
    var res = document.querySelector(".res");

    calc.addEventListener("click", function () {
        let resV = val1.value + val2.value;
        res.innerHTML = resV;
        console.log(resV);
    })
</script>



</html>
