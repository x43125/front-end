<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>

<body>
    <div class="calc">
        <!-- 展示输入，输出 -->
        <div class="screen" id="output">0</div>
        <!-- 按键区 -->
        <div class="btn">
            <table>
                <tr>
                    <td id="opClear">AC</td>
                    <td id="opTrans">+/-</td>
                    <td id="opMod">%</td>
                    <td id="opDev">/</td>
                </tr>
                <tr>
                    <td id="no7">7</td>
                    <td id="no8">8</td>
                    <td id="no9">9</td>
                    <td id="opMul">*</td>
                </tr>
                <tr>
                    <td id="no4">4</td>
                    <td id="no5">5</td>
                    <td id="no6">6</td>
                    <td id="opSub">-</td>
                </tr>
                <tr>
                    <td id="no1">1</td>
                    <td id="no2">2</td>
                    <td id="no3">3</td>
                    <td id="opSum">+</td>
                </tr>
                <tr>
                    <td colspan="2" id="no0">0</td>
                    <td id="noPoint">.</td>
                    <td id="opEqual">=</td>
                </tr>
            </table>
        </div>
    </div>
</body>

<script src="calc.js"></script>

</html>
