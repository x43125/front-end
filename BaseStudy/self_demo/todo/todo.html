<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="todo.css">
</head>

<body>
    <div class="todo-box">
        <h1>TODO</h1>
        

        <!-- todo输入区 -->
        <div class="area-in">
            <h2>请输入TODO：</h2>
            <textarea name="todo-in" id="todo-in" cols="30" rows="3"></textarea>
            <button id="create">创建TODO</button>
        </div>

        <!-- todo展示区 -->
        <div class="area-out">
            <h2>TODO-LIST:</h2>
            <!-- 未完成区 -->
            <div class="todo-area">
                <h4>todo-area</h4>
                <ul class="todo-out" id="todo-out">

                </ul>
            </div>

            <!-- 已完成区 -->
            <div class="done-area">
                <h4>done-area</h4>
                <ul class="done-out" id="done-out">

                </ul>
            </div>

            <!-- 删除区 -->
            <div class="delete-area">
                <h4>delete-area</h4>
                <ul class="delete-out" id="delete-out">

                </ul>
            </div>
        </div>
    </div>

</body>
<script src="todo.js">
</script>

</html>
