<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <link rel="stylesheet" href="css/base.css">
    <style>
        .main {
            width: 1000px;
            height: 600px;
            margin: 100px auto;
            border: 1px solid red;
        }

        .todo {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 100px auto;
            border: 1px solid red;
            overflow: hidden;
        }

        .year {
            position: absolute;
            top: -100px;
            left: 0;
        }

        li {
            float: left;
            width: 100px;
            height: 100px;
            line-height: 100px;
            text-align: center;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div class="main">
        <button class="up">上上上上⬆️</button>
        <div class="todo">
            <ul class="year">
                <li>1</li>
                <li>2</li>
                <li>3</li>
            </ul>
        </div>
        <button class="down">下下下下⬇️</button>
    </div>
</body>
<script>
    window.addEventListener('load', function () {
        console.log('123');
        var ul = document.querySelector('ul');
        var year = document.querySelector('.year');
        var todo = document.querySelector('.todo');
        var todoLength = todo.offsetHeight;

        var up = document.querySelector('.up');
        var down = document.querySelector('.down');

        var li = ul.children;
        var liHeight = li[0].offsetHeight;
        console.log(liHeight);

        up.addEventListener('click', function () {
            var yearTop = year.offsetTop;
            console.log(yearTop);

            if (yearTop != - (li.length - 1) * liHeight) {
                year.style.top = yearTop - 100 + 'px';
            }


        })

        down.addEventListener('click', function () {
            var yearTop = year.offsetTop;
            console.log(yearTop);

            if (yearTop != 0) {
                year.style.top = yearTop + 100 + 'px';
            }
        })
    })
</script>

</html>
