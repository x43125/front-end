<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

        .main {
            width: 1000px;

            width: 100px;

            border: 1px solid red;

        .year {
            position: absolute;
            top: -100px;
            left: 0;
        }

        .year li {
            float: left;
            width: 100px;
            height: 100px;
            line-height: 100px;
            border: 1px solid black;
        }

        .month {
            width: 1000px;
        }

        }

</head>

<body>
    <div class="main">
        <table>
            <tr>
                <td></td>
                <td>
                    <button class="up">上上上上⬆️</button>
                </td>
                <td></td>
            </tr>
            <tr>

<script>
    window.addEventListener('load', function () {
        console.log('123');
        var ul = document.querySelector('ul');
        var year = document.querySelector('.year');
        var todo = document.querySelector('.todo');
        var todoLength = todo.offsetHeight;

        var up = document.querySelector('.up');
        var down = document.querySelector('.down');
        var left = document.querySelector('.left');
        var right = document.querySelector('.right');

        var li = ul.children;
        var liHeight = li[0].offsetHeight;
        console.log(liHeight);

        var month = 0;
        var day = 0;
        up.addEventListener('click', function () {
            var yearTop = year.offsetTop;
            console.log(yearTop);

            if (yearTop != - (li.length - 1) * liHeight) {
                year.style.top = yearTop - 100 + 'px';
            }
        })

        down.addEventListener('click', function () {
            var yearTop = year.offsetTop;
            console.log(yearTop);

            if (yearTop != 0) {
                year.style.top = yearTop + 100 + 'px';
            }
        })

            year.style.left = yearLeft + 100 + 'px';
            // }
        })

    })
</script>
