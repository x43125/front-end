<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件绑定</title>

    <style>
        .aa{
            border: 5px red solid;
        }
        .bb{
            border: 10px blue solid;
        }
    </style>
</head>
<body>
  <div id="app">
    <h2>{{msg}}</h2>
    <img :width="width" :src="imgSrc1" :alt="tip" @mouseover="change">
    <img :width="width" :src="imgSrc2" :alt="tip" @mouseover="change">
  </div>
</body>
</html>
<!-- 引入vue.js-->
<script src="js/vue.js"></script>
<script>
  var app = new Vue({
    // element：元素 作用：用来指定vue实例作用范围
    el:"#app",
    // data: 数据 作用：用来给vue实例对象绑定一系列数据
    data: {
      msg: "hello vue",
        width: 200,
        imgSrc1: "https://ss3.bdstatic.com/70cFv8Sh_Q1YnxGkpoWK1HF6hhy/it/u=3384652228,1907542725&fm=26&gp=0.jpg",
        imgSrc2: "https://ss3.bdstatic.com/70cFv8Sh_Q1YnxGkpoWK1HF6hhy/it/u=4271637987,2592559282&fm=26&gp=0.jpg",
        tip: "图片不存在",
        isClass: false
    },
      methods: {

      }
  });
</script>
