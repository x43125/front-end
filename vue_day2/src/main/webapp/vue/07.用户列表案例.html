<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户列表案例</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
    <div id="app">
        <h1>{{msg}}</h1>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3"> <h1 class="text-center">用户列表</h1></div>
            </div>
<!--            数据行-->
            <div class="row">
                <div class="col-sm-10 col-sm-offset-1">
                    <!--            添加行-->
                    <a href="" class="btn btn-success btn-sm">添加</a>
                    <table class="table table-striped table-bordered" style="margin-top: 10px">
                        <tr>
                            <th>编号</th>
                            <th>姓名</th>
                            <th>工资</th>
                            <th>年龄</th>
                            <th>简介</th>
                            <th>操作</th>
                        </tr>
                        <tr>
                            <th>1</th>
                            <th>张三</th>
                            <th>2300</th>
                            <th>23</th>
                            <th>出生于96年，曾获得一级勋章</th>
                            <th>
                                <a href="" class="btn btn-danger btn-sm">删除</a>
                                <a href="" class="btn btn-primary btn-sm">修改</a>
                            </th>
                        </tr>
                    </table>
                    <form>
                        <div class="form-group">
                            <label for="name">姓名</label>
                            <input type="text" class="form-control" id="name" placeholder="请输入姓名">
                        </div>
                        <div class="form-group">
                            <label for="salary">工资</label>
                            <input type="text" class="form-control" id="salary" placeholder="请输入工资">
                        </div>
                        <div class="form-group">
                            <label for="age">年龄</label>
                            <input type="text" class="form-control" id="age" placeholder="请输入年龄">
                        </div>
                        <div class="form-group">
                            <label for="des">简介</label>
                            <input type="text" class="form-control" id="des" placeholder="请输入简介">
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script src="js/axios.min.js"></script>

    );
