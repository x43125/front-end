<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件间动态数据传递</title>
</head>
<body>
  <div id="app">
    <h3>{{msg}}</h3>
    <login :title="name"></login>
  </div>
</body>
</html>

<script src="js/vue.js"></script>
<script src="js/axios.min.js"></script>
<script>
  const login = {
    template: "<div><h3>登陆组件 -- {{title}}</h3></div>",
    data() {
      return{};
    },
    props: ["title"]
  };
  const app = new Vue({
    el: "#app",
    data: {
      msg: "组件间动态数据传递",
      name: "xiaowang1",
    },
    methods: {},
    computed: {},
    components: {
      login,
    },
  });
</script>
