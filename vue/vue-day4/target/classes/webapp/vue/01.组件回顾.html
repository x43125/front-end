<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件回顾</title>
</head>
<body>
  <div id="app">
    <h1>{{msg}}</h1>
    <user-list></user-list>
    <emps></emps>
  </div>
</body>
</html>
<script src="js/vue.js"></script>
<script src="js/axios.min.js"></script>
<script>
<!--  全局组件 -->
  Vue.component("userList",{
    template: "<div><h3>用户列表--{{count}}--{{counts}}--{{countss}}</h3><button @click='increment'>+1</button></div>",
    data() {
      return {
        count: 0,
      }
    },
    methods: {
      increment() {
        this.count++;
      },
    },
    computed: {
      counts() {
        return this.count*this.count;
      },
      countss() {
        return this.count*this.count*this.count;
      }
    }
  });

  const emps= {
    template: "<div><h3>员工列表</h3></div>"
  }

  const app = new Vue({
    el: "#app",
    data: {
      msg: "组件回顾",
    },
    methods: {},
    computed: {},
    components: {
      emps,
    }

  });
</script>
