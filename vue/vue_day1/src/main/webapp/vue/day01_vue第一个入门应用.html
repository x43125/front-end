<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue系列</title>


</head>
<body>
    <div id="app">
        {{msg}}
        <h2>姓名：{{user.name}}    年龄：{{user.age}}    描述：{{user.des}}</h2>
    </div>

</body>
</html>

<!-- 引入vue.js-->
<script src="js/vue.js"></script>
<script>
    var app = new Vue({
        // element：元素 作用：用来指定vue实例作用范围
        el:"#app",
        // data: 数据 作用：用来给vue实例对象绑定一系列数据
        data: {
            msg: "hello stranger",
            age: 23,
            user: {name:"xiaox",age:22,des:"love peace"}
        }
    });
</script>
