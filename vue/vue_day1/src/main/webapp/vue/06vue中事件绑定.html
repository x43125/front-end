<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件绑定</title>
</head>
<body>
  <div id="app">
    <h2>{{msg}}</h2>
<!--
    js事件三要素：
        1.事件源：发生事件源头称之为事件源，一般指的是html标签
        2.事件：发生特定动作 onclick单机，dbclick双击...
        3.事件处理程序，事件处理函数：function(){}
    vue事件: v-on
        1.在vue中给对应标签绑定事件可以通过vue提供v-on指令进行事件绑定 ==> v-on：事件名
        2.在vue中事件处理函数统一声明在vue实例中methods属性
 -->
      <input type="button" value="点我" v-on:click="aaa" v-on:mouseout="ccc">

  </div>
</body>
</html>
<!-- 引入vue.js-->
<script src="js/vue.js"></script>
<script>
  var app = new Vue({
    // element：元素 作用：用来指定vue实例作用范围
    el:"#app",
    // data: 数据 作用：用来给vue实例对象绑定一系列数据
    data: {
      msg: "hello vue"
    },
      // 用来给当前vue实例对象，声明一些列函数
    methods: {
        aaa:function (){
            alert('aaa');
        },
        ccc:function () {
            console.log("mouse over");
        }
    }
  });
</script>
